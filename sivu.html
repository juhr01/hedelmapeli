    <a id="takaisin" href="../projektit/projektit.html">&#8592;Takaisin</a>

    <h>Hedelmäpeli</h>

    <div id="peli">
      <div id="vasen">
        <div id="raharuutu">
          <h2>Rahaa: <span id="saldo">50</span> €</h2>
          <h2>Panos: <span id="panos">1</span> €</h2>
          <div id="panokset">
            <img src="kuvat/euro.png" height="80" onclick="panos1()" id="ykkonen"
              onmouseover="this.src='kuvat/eurohover.png'" onmouseout="this.src='kuvat/euro.png'">
            <img src="kuvat/2euro.png" height="80" onclick="panos2()" id="kakkonen"
              onmouseover="this.src='kuvat/2eurohover.png'" onmouseout="this.src='kuvat/2euro.png'">

              onmouseover="this.src='kuvat/5eurohover.jpg'" onmouseout="this.src='kuvat/5euro.jpg'">
          </div>
        </div>

        <div id="rullalaatikko">
          <div id="rullat">
            <img id="rulla1" src="kuvat/banan.png" width="150" height="150">
            <img id="rulla2" src="kuvat/mesiveloni.png" width="150" height="150">
            <img id="rulla3" src="kuvat/munajuuri.png" width="150" height="150">
          </div>
          <div id="lukot">
            <div id="lukko1">
              <img onclick="lukko1()" src="kuvat/lukitse.png" width="144" height="150"
                onmouseover="this.src='kuvat/lukitsehover.png'" onmouseout="this.src='kuvat/lukitse.png'">

            <div id="lukko2">
              <img onclick="lukko2()" src="kuvat/lukitse.png" width="144" height="150"
                onmouseover="this.src='kuvat/lukitsehover.png'" onmouseout="this.src='kuvat/lukitse.png'">
            </div>
            <div id="lukko3">
              <img onclick="lukko3()" src="kuvat/lukitse.png" width="144" height="150"
                onmouseover="this.src='kuvat/lukitsehover.png'" onmouseout="this.src='kuvat/lukitse.png'">
            </div>
          </div>

        </div>
        <div onclick="pelaa()" id="pelaa">
          <p>PELAA</p>
        </div>
      </div>
      <div id="oikea">
        <div id="voitot">
          <h2>Voitot</h2>
          <div class="voittotausta">
            <img src="kuvat/munajuuri.png" width="80" height="80">
            <img src="kuvat/munajuuri.png" width="80" height="80">
            <img src="kuvat/munajuuri.png" width="80" height="80">
            <p><span id="punajuurivoitto">2</span> €</p>
          </div>
          <div class="voittotausta">
            <img src="kuvat/abelsin.png" width="80" height="80">
            <img src="kuvat/abelsin.png" width="80" height="80">
            <img src="kuvat/abelsin.png" width="80" height="80">
            <p><span id="appelsiinivoitto">4</span> €</p>
          </div>
          <div class="voittotausta">
            <img src="kuvat/banan.png" width="80" height="80">
            <img src="kuvat/banan.png" width="80" height="80">
            <img src="kuvat/banan.png" width="80" height="80">
            <p><span id="banaanivoitto">6</span> €</p>
          </div>
          <div class="voittotausta">
            <img src="kuvat/mesiveloni.png" width="80" height="80">
            <img src="kuvat/mesiveloni.png" width="80" height="80">
            <img src="kuvat/mesiveloni.png" width="80" height="80">
            <p><span id="vesimelonivoitto">8</span> €</p>
          </div>
        </div>
